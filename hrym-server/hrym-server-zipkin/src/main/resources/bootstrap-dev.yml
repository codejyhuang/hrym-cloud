spring:
  application:
    name: hrym-server-zipkin
  cloud:
    config:
      profile: dev
      label: master
      name: eureka
      uri: http://127.0.0.1:5588/
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1

server:
  port: 9411
logging:
  config: classpath:logback.xml
management:
  metrics:
    web:
      server:
        #避免访问zipkin页面报java.lang.IllegalArgumentException
        auto-time-requests: false



