spring:
  application:
    name: hrym-server-zuul
  cloud:
    config:
      profile: test
      label: master
      name: eureka
      uri: http://127.0.0.1:5588/
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
server:
  port: 6020

logging:
  config: classpath:logback.xml


#禁用SendErrorFilter过滤器，此过滤器会跳转错误页面，导致结果输出不了
#SendErrorFilter里面的dispatcher.forward(request, ctx.getResponse())会启用writer，导致post里面write返回结果的时候报错：
#Java.lang.IllegalStateException: getWriter() has already been called for this response
zuul:
  routes:
    hrym-application-hgx:
      path: /hrym-application-hgx-test/**
      serviceId: hrym-application-hgx

  sensitive-headers: "*"

#配置超时时间，断点调试，上传大文件等容易超时
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 600000

management.endpoints.web.exposure.include: '*'

ribbon:
  ConnectTimeout: 30000
  ReadTimeout: 60000




