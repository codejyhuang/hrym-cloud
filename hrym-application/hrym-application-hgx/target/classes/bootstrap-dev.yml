spring:
  cloud:
    config:
      profile: dev
      label: master
      name: redis,eureka,zipkin
      uri: http://127.0.0.1:5588/
      fail-fast: true
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
  application:
    name: hrym-application-hgx

server:
  port: 8081

logging:
  level:
    org:
      springframework:
        web: DEBUG

feign:
  httpclient:
    connection-timeout: 1000000

